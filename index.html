<!DOCTYPE html>
<html lang="ru-RU">

<head>
  <meta charset="utf-8" />
  <title>Brainoid Game by Savelev A.</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/styles/main.css" />
  <link rel="stylesheet" href="/styles/game.css" />
</head>

<body>
  <header>
    <h2>Brainoid Game</h1>
      <nav>
        <a href="#">GitHub</a> <!-- TODO -->
        <a href="#">About</a>
      </nav>
  </header>

  <main>
    <canvas id="game-canvas" class="majorscreen overlay"></canvas>

    <!-- Main menu -->
    <div id="main-menu" class="majorscreen overlay">
      <h1>Brainoid</h1>
      <button id="btn-select-level">Играть</button>
      <button id="btn-leaderboard">Таблица лидеров</button>
      <button id="btn-about">Инфо</button>
    </div>

    <div id="about" class="majorscreen overlay scrollable">
      <button id="btn-about-back">Назад в Главное Меню</button>
      <h2>Про игру</h2>
      <p>TODO</p>
      <h2>Про автора</h2>
      <p>TODO</p>
    </div>

    <div id="leaderboard-screen" class="majorscreen overlay scrollable">
      <button id="btn-leaderboard-back">Назад в Главное Меню</button>
      <div id="leaderboard-container"></div>
    </div>

    <div id="select-level" class="majorscreen overlay scrollable">
      <button id="btn-select-back">Назад в Главное Меню</button>
      <h2>Выберите Уровень</h2>
      <div id="level-list"></div>
    </div>

    <!-- HUD -->
    <div id="hud" class="overlay prior">
      Время: <span id="gcnt__time">N/A</span><br>
      Жизней: <span id="gcnt__life">N/A</span><br>
      Монет: <span id="gcnt__coins">N/A</span><br>
      Применено бонусов: <span id="gcnt__boosters">N/A</span>
    </div>

    <div id="game-over-screen" class="overlay prior game-results">
      <div class="content">
        <h2>Игра окончена!</h2>
        <p>Вы проиграли</p>
        <button id="btn-game-over-back">В главное меню</button>
      </div>
    </div>

    <div id="victory-screen" class="overlay prior game-results">
      <div class="content">
        <h2>Поздравляем!</h2>
        <p>Победа вас настигла! Время: <span id="vicscreen__time">N/A</span></p>
        <button id="btn-victory-save">Сохранить результат</button>
        <button id="btn-victory-back">Выйти без сохранения</button>
      </div>
    </div>

    <!-- Magic -->
    <script src="scripts/main.js" type="module"></script>
  </main>

  <footer>
    &copy; 2025 Brainoid
  </footer>
</body>

</html>
